<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simios</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
</head>
<body>
    
    <header>  
        <div class="header" >  
            <a href="PagInicial.html" class="logo">
                <img src="imgs/logo.png" alt="logo" >
            </a>

            <div class="filtros">
                <a href="">
                    <span>Consoles</span>
                </a>

                <a href="">
                    <span>Serviços</span>
                </a>
                <a href="">
                    <span>Mobile</span>
                </a>
                <a href="">
                    <span>Pc</span>
                </a>
                <a href="">
                    <span>Todos</span>
                </a>
            </div>

            <form class="search">
                <input type="search" name="search" id="" placeholder="Pesquisar">
            </form>

            <div class="cadastro-perfil">
                <a aria-label="entrar" href="cadastro.html">
                    Cadastra-se
                </a>

                <div>
                    <a aria-label="entrar" href="login.html">
                        <i class="bi bi-person">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                            </svg>
                        </i>
                        Entrar
                    </a>
                </div>
                
            </div>

            <div class="carrinho">
                <a href="Carrinho.html">
                    <div>
                        <i class="bi bi-cart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </i>
                    </div>
                </a>
            </div>
        </div> 
    </header>

    <main>
        <h1 style="margin-left: 200px;">Carrinho de compras</h1>

        <div style="display:flex;">
            <div class="compras">
                <table>
                    <thead>
                        <tr>
                            <th class="itens">Itens</th>
                            <th class="preco">Preço</th>
                            <th class="quantidade">Quantidade</th>
                            <th class="subtotal">Subtotal</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="itens">
                                <div class="item-card">
                                    <img src="imgs/card-minecraf.png" alt="" >
                                </div>
                                <div class="itens-desc">
                                    <h5>Minecraft</h5>
                                    <p>3500 Minecoins</p>
                                    <span>Em estoque</span>
                                </div>
                            </td>
                            <td class="preco">
                                BRL 99,99
                            </td>
                            <td class="quantidade">
                                <input type="text" value="1">
                            </td>
                            <td class="subtotal">
                                BRL 99,99
                            </td>
                            <td class="actions">
                                <i class="bi bi-x">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                      </svg>
                                </i>

                                <a href="">
                                    Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="resumo">
                <h4>Resumo</h4>
                <div>
                    <p>Subtotal</p>
                    <p>BRL 99,99</p>
                </div>
                <div>
                    <p>Total do Pedido</p>
                    <p>BRL 99,99</p>
                </div>

                <div class="btn-add">
                    <input type="button" value="Avançar para o Checkout">
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
