                    <input type="button" value="Login com Google" name="log-btg">
                    <p>ou</p>

            <div class="log-form">
                <form action="" method="post">
                    <input type="text" name="email" placeholder="Nome" required="required">

            <hr style="width: 100%; margin-top: 2em; opacity: 0.75;">
