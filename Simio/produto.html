            <h3 style="margin-top: 20px;">Selecione o valor</h3>
            <div class="prod-btn">
                <input type="radio" name="preco" id="preco1">

            </div>

            <div class="prod-preco">
                <h3>Preço</h3>
                <h1>BRL 100,00</h1>
            </div>
            <hr style="margin-right: 500px;">

            <div class="prod-quantidade">
                Quantidade

            </div>

            <div class="btn-add">
                <input type="button" name="" id="" value="Adicionar Ao Carrinho">

            <div class="desc-pagamento">
